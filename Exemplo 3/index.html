<!DOCTYPE html>
<html>
<head>
	<title>Exemplo 3</title>
	<meta charset="utf-8">
</head>
<body>

	<!-- 
	Trabalhando agora com java script inline
	 -->

	<button onclick="alert('Opa, eae')">Clique Aqui</button>

	<!-- 
	O código acima trabalha com um evento. Eventos são ativados normalmente por interações com o usuário, ou com alguma modificação na página.
	O evento aqui mostrado, é um evento que é ativado apartir de um click.
	É possível utilizar qualquer código JS dentro de um onclick, porém é recomendado o uso de funções para que se possa diminuir o máximo possível de código JS dentro da página.
	 -->

	 <script type="text/javascript" src="main.js"></script>

</body>
</html>
